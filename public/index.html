<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos Git</title>
   <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Comandos Git</h1>
  </header>

  <!-- Buscador -->
  <section class="p-6 max-w-4xl mx-auto">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="游댌 Buscar comando..." 
      class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </section>

  <!-- Contenido -->
  <main id="content" class="p-6 max-w-4xl mx-auto space-y-6">
    
    <!-- Ejemplo de secci칩n -->
    <section class="bg-white p-5 rounded-2xl shadow-md">
      <h2 class="text-xl font-semibold text-blue-600">Visualizar versi칩n de Git</h2>
      <ul class="list-disc pl-6 mt-2 space-y-1">
        <li><code class="bg-gray-200 px-2 py-1 rounded">git --version</code></li>
        <li><code class="bg-gray-200 px-2 py-1 rounded">git -v</code></li>
      </ul>
    </section>

    <section class="bg-white p-5 rounded-2xl shadow-md">
      <h2 class="text-xl font-semibold text-blue-600">Panel de ayuda</h2>
      <ul class="list-disc pl-6 mt-2 space-y-1">
        <li><code class="bg-gray-200 px-2 py-1 rounded">git -h</code></li>
        <li><code class="bg-gray-200 px-2 py-1 rounded">git --help</code></li>
      </ul>
    </section>

    <section class="bg-white p-5 rounded-2xl shadow-md">
      <h2 class="text-xl font-semibold text-blue-600">Configuraci칩n inicial</h2>
      <p class="text-sm text-gray-600 mb-2">Importante: si no se configura, no se puede usar Git correctamente.</p>
      <ul class="list-disc pl-6 mt-2 space-y-1">
        <li><code class="bg-gray-200 px-2 py-1 rounded">git config --global user.name "nombre"</code></li>
        <li><code class="bg-gray-200 px-2 py-1 rounded">git config --global user.email "correo"</code></li>
      </ul>
    </section>

    <!-- Aqu칤 ir칤an todas las dem치s secciones con el contenido que me diste -->
    <!-- (puedo completarlo por ti si quieres el listado entero en HTML limpio) -->

  </main>

  <!-- Script buscador -->
  <script src="../src/utils.js"></script>
</body>
</html>
